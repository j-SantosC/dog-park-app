<div class="container">
	<div class="main-wrapper">
		<div class="info-wrapper">
			<div class="post-header">
				<div class="title-date-wrapper">
					<span class="title-post">{{ post.title }}</span>
					<span class="post-owner">by {{ userName }}</span>
					<span class="date-stamp">{{ post.createdAt._seconds * 1000 | date: 'MMM d, y, h:mm a' }}</span>
				</div>
			</div>

			<span class="content">{{ [post.content] }}</span>
			<div *ngIf="mine" class="btns-wrapper">
				<app-button (onClick)="editPost()">Edit</app-button>
				<app-button (onClick)="deletePost()">Delete</app-button>
			</div>
		</div>
		<img [src]="post.imageUrl" alt="" />
	</div>
</div>
